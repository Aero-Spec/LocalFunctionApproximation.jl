name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.9'

      - name: Install dependencies
        run: julia --project=. -e "using Pkg; Pkg.instantiate()"

      - name: Run tests with coverage
        run: julia --project=. -e "using Pkg; Pkg.test(coverage=true); using Coverage; Coverage.LCOV.writefile(\"lcov.info\", Coverage.process_folder())"

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Aero-Spec/LocalFunctionApproximation.jl
          files: lcov.info
